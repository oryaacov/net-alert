<div>
    <mat-card  class="owner-card">
        <mat-card-title class="title">Profiles
        </mat-card-title>
        <div class="container table-holder">
            <button class="add-button"  (click)="openDialog('Add',{})" ><mat-icon>add</mat-icon></button>
            <table mat-table  #mytable class="my-table mat-elevation-z8">
                <ng-container matColumnDef="mac">
                    <th mat-header-cell *matHeaderCellDef> MAC </th>
                    <td mat-cell *matCellDef="let element"> {{element.Mac}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.NickName}} </td>
                </ng-container>
                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef> Created at </th>
                    <td mat-cell *matCellDef="let element"> {{element.CreateDate|date:'short'}} </td>
                </ng-container>
                <ng-container matColumnDef="sites">
                    <th mat-header-cell *matHeaderCellDef> Sites </th>
                    <td mat-cell *matCellDef="let element">
                        <ul>
                            <li *ngFor="let site of element.Sites ">
                                {{site.IP+ " - "+site.Domain}}
                            </li>
                        </ul>
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element;let i=index" class="action-link">
                        <a (click)="openDialog('Update',element,i)">Edit</a> |
                        <a (click)="openDialog('Delete',element,i)">Delete</a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </mat-card>
</div>
